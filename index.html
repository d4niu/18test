<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaproszenie</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .top-left { position: absolute; top: 10px; left: 10px; }
        .top-right { position: absolute; top: 10px; right: 10px; }
        .bottom-center { position: absolute; bottom: 10px; }
    </style>
</head>
<body>
    <div class="top-left" id="current-time">Tekst #1</div>
    <h1>Serdecznie zapraszam na urodziny</h1>
    <h2>Osoba</h2>
    <p>Które odbędą się</p>
    <p>Dnia 02.07.2025 o 18:00</p>
    <p>W lokalu</p>
    <div class="top-right" id="countdown">Przyjęcie Urodzinowe Odbędzie Się Za: </div>
    <h2>Proszę o potwierdzenie obecności</h2>
    <p>Do dnia 20.06.2025</p>
    <p>Numer telefonu: 000-000-000 lub Messenger</p>
    <div class="bottom-center" id="confirmation-countdown">Pozostały Czas Do Potwierdzenia Obecności: </div>
    
    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById("current-time").innerText = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();

        function countdown(targetDate, elementId, message) {
            function updateCountdown() {
                const now = new Date();
                const target = new Date(targetDate);
                const diff = target - now;
                if (diff > 0) {
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                    const minutes = Math.floor((diff / (1000 * 60)) % 60);
                    const seconds = Math.floor((diff / 1000) % 60);
                    document.getElementById(elementId).innerText = `${message} ${days}d ${hours}h ${minutes}m ${seconds}s`;
                } else {
                    document.getElementById(elementId).innerText = "Wydarzenie już się odbyło!";
                }
            }
            setInterval(updateCountdown, 1000);
            updateCountdown();
        }
        
        countdown("2025-07-02T18:00:00", "countdown", "Przyjęcie Urodzinowe Odbędzie Się Za:");
        countdown("2025-06-20T23:59:59", "confirmation-countdown", "Pozostały Czas Do Potwierdzenia Obecności:");
    </script>
</body>
</html>
